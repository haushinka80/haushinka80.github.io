<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<h2 class="title">Knigge-App</h2>

<div id="result">
    <img id="correct-result" src="images/correct.svg"/>
    <img id="false-result" src="images/false.svg"/>
</div>

<div class="canvas">
    <div class="cabin">
        <div class="harper-box" ondrop="dress(event)" ondragover="allowDrop(event)">
        </div>
        <div class="harper" ><img src="images/harper.svg"></div>
    </div>

    <div class="wardrobe"></div>
</div>

<div class="buttons">
    <button class="start-button" onclick="loadClothes()">Start</button>
    <button class="validate-button" onclick="validate()">Validate</button>
    <button class="reset-button" onclick="reset()">Reset</button>
</div>
